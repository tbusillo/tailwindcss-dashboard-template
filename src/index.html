  <body class="min-h-screen">
    <section class="relative flex h-full w-full dark:bg-gray-800">

                <a class="inline-flex w-full items-center hover:text-gray-300" href="#">
                  <img src="../assets/graph.svg" />

                  <span class="ml-3">Trends</span>
                </a>
              </li>
              <li class="border-box pl-4 text-gray-400">
                <a class="inline-flex w-full items-center hover:text-gray-300" href="#">
                  <img src="../assets/at.svg" />

                </a>
              </li>
              <li class="border-box pl-4 text-gray-400">
                <a class="inline-flex w-full items-center hover:text-gray-300" href="#">
                  <img src="./../assets/signal.svg" />

                  <span class="ml-3">Incidents</span>
                </a>
              </li>
              <li class="border-box border-l-2 border-cyan-500 pl-3.5 font-medium">

                </a>
              </li>
            </ul>
            <div class="ml-5 mt-20 text-xs uppercase tracking-wide text-gray-500">Quick Actions</div>

                <img src="../assets/circle-plus.svg" />
                <span class="ml-2 text-sm text-gray-400">Create a task</span>
              </li>
              <li class="flex items-center pl-3.5">
                <img src="../assets/plus-calendar.svg" />

                <span class="ml-2 text-sm text-gray-400">Schedule an event</span>
              </li>
              <li class="flex items-center pl-3.5">
                <img src="../assets/danger-shield.svg" />
                <span class="ml-2 text-sm text-gray-400">Report an incident</span>
              </li>
            </ul>
          </div>
          <div class="absolute bottom-0 left-0 hidden w-64 bg-gray-900/40 p-4 text-gray-400 dark:bg-gray-900/40 md:block">

                    <div class="ml-2 flex flex-col items-start text-left text-sm text-gray-500">
                      <div class="text-sm text-gray-600">Tim Apple</div>
                      <div class="text-xs text-gray-500">apple computers</div>
                    </div>
                    <div>
                      <img src="../assets/chevron-down.svg" />
                    </div>

          <h1 class="py-3 text-2xl font-semibold text-slate-700 dark:text-gray-300">Heading</h1>
